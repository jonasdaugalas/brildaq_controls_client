<executive-form
    [disabled]="true"
    [executive]="configDetails ? configDetails.executive : undefined">
</executive-form>

<ng-container *ngIf="configDetails && configDetails.fields === 'ERROR'; else fieldsEditor">
    <h3 class="text-warning">
        Unable to parse configuration fields. Use expert mode editor
    </h3>
</ng-container>

<ng-template #fieldsEditor>
    <fields-editor
        [fields]="configDetails ? configDetails.fields : undefined">
    </fields-editor>
</ng-template>
