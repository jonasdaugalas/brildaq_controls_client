<ng-container *ngIf="alerts && alerts.length" >
    <clr-alert
        [clrAlertType]="'alert-' + alerts[0].type"
        [clrAlertAppLevel]="true"
        [clrAlertClosable]="alerts[0].closable"
        [(clrAlertClosed)]="closed">
        <div class="alert-item">
            <div class="alert-text">
                {{alerts[0].text}}
            </div>
            <span *ngIf="alerts[0].actions.firstAction" class="alert-actions">
                <button
                    class="btn alert-action"
                    (click)="process(alerts[0], 'firstAction')">
                    {{alerts[0].actions.firstAction.text}}
                </button>
            </span>
            <span *ngIf="alerts[0].actions.secondAction" class="alert-actions">
                <button
                    class="btn alert-action"
                    (click)="process(alerts[0], 'secondAction')">
                    {{alerts[0].actions.secondAction.text}}
                </button>
            </span>
        </div>
    </clr-alert>
</ng-container>
