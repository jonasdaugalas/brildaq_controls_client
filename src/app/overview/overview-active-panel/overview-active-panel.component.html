<div class="row">
    <div class="col-lg-4 col-md-6">
        <h3>Active configurations</h3>
    </div>
    <div class="col-lg-8 col-md-6">
        <form class="search" style="padding-top: 24px">
            <label>
                <clr-icon shape="filter"></clr-icon>
                <input type="text" name="filterInput" [(ngModel)]="filter" placeholder="Filter">
            </label>
        </form>
    </div>
</div>
<div class="row" style="display: flex">
    <div *ngFor="let config of filteredActive" style="flex: 1 1 240px; margin-left: 6px" class="card" [class.bc-card-danger-blink]="config.state === 'ERROR'">
        <div class="card-header"
             [class.bc-card-header-success]="config.state === 'ON'"
             [class.bc-card-header-danger]="config.state === 'ERROR'">
            <clr-dropdown [clrMenuPosition]="'bottom-right'" style="width: 100%" >
                <span clrDropdownToggle style="width: 100%; white-space: normal">
                    {{config.path}}
                    <clr-icon shape="caret down"></clr-icon>
                </span>
                <div class="dropdown-menu">
                    <config-action-menu [config]="config"></config-action-menu>
                </div>
            </clr-dropdown>
        </div>
        <div class="card-block">
            <p class="card-text">
                <b>Host</b>:&nbsp;srv-s2d16-21-01&nbsp;<b>Port</b>:&nbsp;<code>12345</code>
            </p>
        </div>
        <!-- <div class="card-footer" > -->
            <!-- <img width=20 height=20 [src]="'data:image/png;base64,' + decorations[config.path].bg"> -->
        <!-- <span class="p8">{{decorations[config.path].label}}</span> -->
        <!-- </div> -->
    </div>
</div>
