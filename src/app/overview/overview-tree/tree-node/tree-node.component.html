<div *ngIf="node.isLeaf">
    <clr-icon [attr.shape]="node.icon" [class]="node.iconClass"></clr-icon>
    <!-- <clr-dropdown [clrMenuPosition]="'right-bottom'"> -->
    <!-- <span clrDropdownToggle> -->
    <!-- {{node.name}} -->
    <!-- </span> -->
    <!-- <div class="dropdown-menu"> -->
    <!-- <config-action-menu [config]="node"></config-action-menu> -->
    <!-- </div> -->
    <!-- </clr-dropdown> -->

    <a #dropdown (click)="toggleDropdown($event)" style="cursor: pointer;"
       [class.bc-dropdown-toggle-active]="dropdownIsOpen">
        {{node.name}}
    </a>
    <div class="dropdown open" #dropdownMenu
         [class.open]="dropdownIsOpen">
        <div class="dropdown-menu">
            <config-action-menu [config]="node"></config-action-menu>
        </div>
    </div>
</div>

<div *ngIf="!node.isLeaf">
    <button (click)="toggleExpanded()" class="tree-caret-btn">
        <clr-icon
            shape="caret"
            [attr.dir]="node.expanded ? 'down' : 'right'">
        </clr-icon>
        {{node.name}}
    </button>
</div>

<div class="overview-tree-node-children" *ngIf="!node.isLeaf"
     [@expandTrigger]="expandedState">
    <overview-tree-node
        *ngFor="let childNode of node.nodes"
        [node]="childNode">
    </overview-tree-node>
</div>
