<header class="header-2 bc-header">
    <div class="branding">
        <a href="#" class="nav-link">
            <span class="title">BRILDAQ controls</span>
        </a>
    </div>

    <!-- <div class="bc-header-item hidden-md-up"> -->
    <!-- <button class="btn btn-inverse" (click)="toggleNavItemsOnSmall()"> -->
    <!-- <clr-icon shape="menu"></clr-icon> -->
    <!-- </button> -->
    <!-- </div> -->

    <div class="header-actions bc-header-actions-left">
        <!-- [class.hidden-sm-down]="navItemsOnSmallHidden"> -->
        <clr-dropdown class="dropdown bottom-left">
            <button class="nav-text" clrDropdownToggle>
                {{owner}}
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <div class="dropdown-menu">
                <button clrDropdownItem
                        *ngFor="let item of owners"
                        (click)="selectOwner(item)">
                    {{item}}
                </button>
            </div>
        </clr-dropdown>

        <div class="bc-header-item">
            <button class="btn btn-inverse" (click)="onRefreshClick()">
                <clr-icon shape="refresh"></clr-icon>
                Refresh
            </button>
        </div>
    </div>

    <div class="header-actions">
        <!-- [class.hidden-sm-down]="navItemsOnSmallHidden"> -->
        <clr-dropdown class="dropdown bottom-left"
                      [clrCloseMenuOnItemClick]="false">
            <button class="nav-text" clrDropdownToggle>
                <clr-icon
                    shape="bell"
                    [class.is-solid]="!alarm.muted"
                    [class.is-danger]="alarm.isPlaying">
                </clr-icon>
            </button>
            <div class="dropdown-menu">
                <h6 class="dropdown-header">
                    {{alarm.muted ? 'Muted' : 'Unmuted'}}
                </h6>
                <button clrDropdownItem (click)="toggleAlarmMute()">
                    {{alarm.muted ? 'Unmute' : 'Mute'}}
                </button>
                <div class="dropdown-divider"></div>
                <button clrDropdownItem (click)="playAlarm()">
                    Test sound
                </button>
            </div>
        </clr-dropdown>

        <clr-dropdown class="dropdown bottom-right">
            <button class="nav-text" clrDropdownToggle>
                Links
                <clr-icon shape="caret down"></clr-icon>
            </button>
            <div class="dropdown-menu">
                <a href="#" clrDropdownItem>Elog</a>
                <a href="#" clrDropdownItem>DIP Browser</a>
                <a href="#" clrDropdownItem>webmonitor</a>
            </div>
        </clr-dropdown>
    </div>
</header>
